<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrollande text</title>
  <link rel="stylesheet" href="ember.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <!-- Logo block -->
    <section class="text-block" id="block1">
      <div class="text-inner logo-only">
        <img src="logo_bw.png" alt="Logo" class="logo" />
        <div class="scroll-arrow">↓</div>
      </div>
    </section>

<!-- Intro + social media icons block -->
<section class="text-block" id="block2">
  <div class="text-inner">
    <p>
      Ember Clove är en svensk soulsångerska, producent och kompositör baserad i Stockholm.
      Hon blandar rå soul med modern jazz, rika sångharmonier och organiska liveelement.
      Hennes produktioner är djupt emotionella, kördrivna och präglade av ett varmt, lekfullt sound.
    </p>
    <div class="social-links">
      <a href="https://instagram.com/emberclove" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://tiktok.com/@emberclove" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://youtube.com/@emberclove" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://open.spotify.com/artist/1rID2JqRLoaXnYXbzaUjaD" target="_blank" aria-label="Spotify">
        <img src="spotify_icon.svg" alt="Spotify" class="spotify-icon" />
      </a>
</section>

</body>
</html>
